<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ece's To-Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
	<main class="app">

		<section class="greeting">
			<h2 class="title">
				Hey there, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>

		<section class="create-todo">
			<h3>Start your day organized with a to-do list!</h3>
			<form id="new-todo-form">
				<h4>What's on your to-do?</h4>
				<input 
					type="text" 
					placeholder="e.g. get some milk"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Work</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add task" />
			</form>
		</section>

		<section class="todo-list">
			<h3>TO-DO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>

    <script src="script.js"></script>
</body>
</html>
